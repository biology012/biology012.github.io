


<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>Biology</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif; 
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      overflow-x: hidden;
    }

    header {
  background-color: #006400;
  color: white;
  padding: 1em;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

    nav {
  background-color: #228B22;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0.5em;
  position: sticky;
  top: 64px; /* below header */
  z-index: 999;
}

    nav a,
.nav-current {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 0.5em 1em;
  border-radius: 5px;
}

nav a:hover {
  background-color: #006400;
}

.nav-current {
  background-color: #006400;
  color: #ccc;
  cursor: default;
}

.section-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
  padding: 20px;
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  max-width: 1000px;
  margin: 40px auto;
}


/* Image side */
.image-side {
  flex: 1;
  text-align: center;
}

.image-side img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.image-side img:hover {
  transform: scale(1.05);
  cursor: pointer;
}

/* Text side */
.text-side {
  flex: 1;
  direction: rtl;
  text-align: right;
  padding: 20px;
  background: linear-gradient(to top left, #f0fff0, #ffffff);
  border-radius: 12px;
  border-right: 5px solid #228B22;
  box-shadow: inset 0 0 10px rgba(0, 100, 0, 0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.text-side:hover {
  transform: scale(1.02);
  box-shadow: inset 0 0 15px rgba(0, 128, 0, 0.1);
}

.text-side h2 {
  color: #006400;
  font-size: 1.8em;
  line-height: 1.5;
  margin-bottom: 10px;
}

.text-side p {
  font-size: 1.1em;
  color: #333;
  line-height: 1.7;
}


/* Initial hidden state */
.image-text-wrapper {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

/* Visible state */
.image-text-wrapper.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Container for image and overlay */
.image-hover-wrapper {
  position: relative;
  display: inline-block;
  overflow: hidden;
  border-radius: 12px;
}

/* The image itself */
.image-hover-wrapper img {
  display: block;
  width: 100%;
  height: auto;
  transition: transform 0.3s ease;
}

/* Initially hidden */
.hover-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 24px;
  font-weight: bold;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  background-color: rgba(0, 100, 0, 0.8);
  padding: 10px 20px;
  border-radius: 10px;
}

/* Show on hover (desktop) */
.image-hover-wrapper:hover .hover-text,
.image-hover-wrapper.active .hover-text {
  opacity: 1;
}

/* Hover effect: zoom image and show text */
.image-hover-wrapper:hover img {
  transform: scale(1.05);
}

.image-hover-wrapper:hover .hover-text {
  opacity: 1;
}


img {
  max-width: 100%;
  height: auto;
  display: block;
}


    main {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #006400;
      text-align: center;
    }

    .quiz-button {
    margin-top: 1em;
    padding: 0.75em 1.5em;
    font-size: 1em;
    background-color: #006400;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 400px;
    font-family: 'Tajawal', sans-serif;
   }

    .quiz-button:hover {
      background-color: #004d00;
    }

/* Responsive */
@media (max-width: 768px) {
  .section-card {
    flex-direction: column;
    text-align: center;
  }

  .text-side {
    text-align: right;
  }

  header, nav, main {
    padding: 1em;
    text-align: center;
  }

  nav {
    flex-direction: column;
    align-items: center;
  }

  .quiz-button {
    width: 90%;
    font-size: 1.1em;
  }
}

@media (max-width: 480px) {
  h2 {
    font-size: 1.2em;
  }

  .hover-text {
    font-size: 18px;
  }
}

  </style>

</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const cards = document.querySelectorAll('.section-card');
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },
      {
        threshold: 0.3,
      }
    );

    cards.forEach(card => observer.observe(card));
  });
</script>
