



<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> شرح المادة </title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/png">
<style>

    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif; 
    }
   
    body {
      margin: 0;
      padding: 0;
      padding-top: 180px; /* Header + Nav + Fixed Bar */
      background-color: #f4f4f9;
      overflow-x: hidden;
    }


    header {
  background-color: #006400;
  color: white;
  padding: 1em 0;
  text-align: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  height: 100px; /* adjust as needed */
  display: flex;
  align-items: center;
  justify-content: center;
}

nav {
  background-color: #228B22;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0.5em;
  position: fixed;
  top: 100px; /* match header height */
  left: 0;
  width: 100%;
  z-index: 999;
}



   nav a,
  .nav-current {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 0.5em 1em;
  border-radius: 5px;
}

nav a:hover {
  background-color: #006400;
}

.nav-current {
  background-color: #006400;
  color: #ccc;
  cursor: default;
}

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2em;
    }



#loginSection {
  max-width: 1000px;
  margin: 40px auto;
}


    .section-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
    }
    .text-side {
      flex: 1;
      text-align: right;
    }

/* Image side */
.image-side {
  flex: 1;
  text-align: center;
}

.image-side img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.image-side img:hover {
  transform: scale(1.05);
  cursor: pointer;
}

/* Text side */
.text-side {
  flex: 1;
  direction: rtl;
  text-align: right;
  padding: 20px;
  background: linear-gradient(to top left, #f0fff0, #ffffff);
  border-radius: 12px;
  border-right: 5px solid #228B22;
  box-shadow: inset 0 0 10px rgba(0, 100, 0, 0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#loginSection button {
  background-color: #006400;
  color: white;
  border: none;
  padding: 8px 18px;
  margin: 8px 6px;
  border-radius: 20px;
  font-size: 0.95rem;
  font-weight: 500;
  transition: background-color 0.3s ease, transform 0.2s ease;
  min-width: 100px;
}

#loginSection button:hover {
  background-color: #004d00;
  transform: scale(1.02);
}

#loginSection button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

#loginSection button {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 15px;
}

@media (max-width: 600px) {
  #loginSection button {
    width: 100%;
    margin: 6px 0;
    min-width: unset;
    font-size: 0.9rem;
    padding: 10px;
  }
}
}

       
    
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }

/* Hamburger styles */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 28px;
  height: 24px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  box-sizing: content-box;
  margin-left: 10px;
}

.hamburger span {
  width: 100%;
  height: 3px;
  background-color: white;
  border-radius: 2px;
  transition: all 0.3s linear;
}

/* Show hamburger only on small screens */
@media (max-width: 768px) {

 #quizCard {
    flex-direction: row;
    align-items: flex-start;
  }

  body {
    padding-top: 180px;
  }

.section-card {
    flex-direction: column;
    text-align: center;
  }


  #quizForm button {
    width: 100%;
    margin: 5px 0;
  }


 
  nav {
    position: fixed; /* keep sticky/fixed if you want */
    flex-direction: column;
    align-items: flex-start;
    padding: 0.5em 1em;
    height: auto;
    gap: 0;
  }

  nav a, nav .nav-current {
    display: block;
    width: 100%;
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  /* Hide links by default on mobile */
  nav:not(.open) a,
  nav:not(.open) .nav-current {
    display: none;
  }

  /* Show hamburger */
  .hamburger {
    display: flex;
  }
}

/* Hamburger animation when active */
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}


.site-footer {
  background-color: #006400;
  color: white;
  text-align: center;
  padding: 30px 10px;
  font-size: 14px;
  margin-top: 60px;
}

.footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.footer-logo img.dna-icon {
  width: 60px;
  height: 60px;
  animation: rotateDNA 5s linear infinite;
}

/* cat rotation animation */
@keyframes rotateDNA {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Scroll-to-top button */
.scroll-top {
  margin-top: 10px;
  background-color: #228B22;
  color: white;
  border: none;
  border-radius: 30px;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.scroll-top:hover {
  background-color: #004d00;
}


.image-hover-wrapper {
  position: relative;
  display: inline-block;
}

.image-hover-wrapper img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.image-hover-wrapper:hover img {
  transform: scale(1.05);
}

.hover-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 24px;
  font-weight: bold;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  background-color: rgba(0, 100, 0, 0.8);
  padding: 10px 20px;
  border-radius: 10px;
}

.image-hover-wrapper:hover .hover-text {
  opacity: 1;
}


  </style>
</head>

<body>

<header>
  <h1>منصة علم الأحياء</h1>
</header>

<nav>
  <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <span class="nav-current"> شرح المادة </span>
  <a href="index.html" target="_blank">الرئيسية </a>
  <a href="12th.html" target="_blank">الصف الثاني عشر</a>
  <a href="11th.html" target="_blank">الصف الحادي عشر</a>
  <a href="10th.html" target="_blank">الصف العاشر</a>
</nav>


<div id="loginSection" class="section-card">
  <div class="image-side">
    <div class="image-hover-wrapper">
    <img src="images/teacher.png" alt="Biology Teacher">
    <div class="hover-text"> دروس تفاعلية و عروض تقديمية </div>
  </div>
</div>

  <div class="text-side">
    <h2> اختر الصف </h2>
    <form id="loginForm">
      <select id="studentGrade" name="studentGrade" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><option value="">-- اختر الصف --</option>
  <option value="العاشر">العاشر</option>
  <option value="الحادي عشر العلمي">الحادي عشر العلمي</option>
  <option value="الثاني عشر العلمي">الثاني عشر العلمي</option>
      </select>

      <button type="submit">الانتقال</button>
    </form>
  </div>
  
</div>


<main>

</main>

<script>

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('nav');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    nav.classList.toggle('open');
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
  });

const loginSection = document.getElementById('loginSection');

const loginForm = document.getElementById('loginForm');


loginForm.onsubmit = function (e) {
  e.preventDefault();
  const grade = document.getElementById('studentGrade').value;

  if (!grade) {
    alert("يرجى اختيار الصف");
    return;
  }

  switch (grade.trim()) {
    case 'العاشر':
      window.location.href = '10th.html';
      break;
    case 'الحادي عشر العلمي':
      window.location.href = '11th.html';
      break;
    case 'الثاني عشر العلمي':
      window.location.href = '12th.html';
      break;
    default:
      alert('صف غير معروف!');
  }
};





  // Optionally store in localStorage

  localStorage.setItem("studentGrade", grade);

  loginSection.style.display = 'none';
  scrollToTop();
};

</script>

<footer class="site-footer">
  <div class="footer-content">
    <div class="footer-logo">
      <img src="images/footerIcon.png" alt="DNA Icon" class="dna-icon">
    </div>
    <div class="footer-text">
      <p>© 2025 وفاء عبدات - جميع الحقوق محفوظة.</p>
      <p>مدرسة عقربا الثانوية للبنات – Aqraba Secondary School for Girls</p>
    </div>
    <button class="scroll-top" onclick="scrollToTop()">↑ أعلى</button>
  </div>
</footer>

</body>
</html>
